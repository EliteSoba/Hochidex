			var icons = ["P","K","S","H","D","6","2","4","8","236","623","214","63214"];

			//Don't have: cancel kicks, charge kicks

			//max is same as normal charge, held card same as normal card

				
			function bin2String(array) {
				return String.fromCharCode.apply(String, array);
			}

			function preview(writeOnSuccess) {
				var combo = $("textarea").val();
				var comboList = combo.split(" > ");
				var combo = [];
				var failures = [];
				for (var move in comboList) {
					if (comboList[move].length == 0) {
						$("#comboArea").text("Error: Please check your formatting and try again");
						$("#comboArea").css("color", "#FF0000");
						return false;
					}
					if (comboList[move].toUpperCase() in moveList) {
						combo.push(comboList[move]);
					}
					else {
						failures.push(comboList[move]);
					}
				}
				if (failures.length > 0) {
					$("#comboArea").text("Warning: Couldn't parse the following moves: " + failures.join(", "));
					$("#comboArea").css("color", "#FF0000");
					return false;
				}
				else if (combo.length > 20) {
					$("#comboArea").text("Warning: Currently cannot support combos with more than 20 moves");
					$("#comboArea").css("color", "#FF0000");
					return false;
				}
				else {
					if (writeOnSuccess) {
						//$("#comboArea").text(combo.join(" > "));
						//$("#comboArea").css("color", "#000000");
						var comboList = $("#previewarea ul");
						var cList = [];
						for (var i in combo) {
							cList = cList.concat(nameList[combo[i].toUpperCase()]);
						}
						for (var i in cList) {
							var move = cList[i];
							var splitMove = move.split(" ")
							var div = document.createElement("div");
							for (var part in splitMove) {
								var p = splitMove[part];
								if (icons.includes(p)) {
									var img = document.createElement("img");
									img.src = "./assets/moves/" + p + ".png";
									div.append(img);
								}
								else {
									div.append(p + " ");
								}
							}
							var li = document.createElement("li");
							li.append(div);
							comboList.append(li);
						}
					}
					return true;
				}
			}
			
			function Icon(props) {
				return (
					<img src={"./assets/moves/" + props.name + ".png"} />
				);
			}
			
			function Move(props) {
				var moveData = [];
				var splitMove = props.move.split(" ");
				for (var part in splitMove) {
					var p = splitMove[part];
					if (icons.includes(p)) {
						moveData.push(<Icon
							key={part}
							name={p}
						  />);
					}
					else {
						moveData.push(p + " ");
					}
				}
				return (
					<li>
						<div>{moveData}</div>
					</li>
				);
			}
			
			function MoveList(props) {
				var cList = [];
				var moves = [];
				for (var i in props.combo) {
					cList = cList.concat(nameList[props.combo[i]]);
				}
				for (var move in cList) {
					moves.push(<Move
						move={cList[move]}
						key={move}
						/>);
				}
				
				return (
					<ul className="list-unstyled" style={{margin: "10px"}}>
						{moves}
					</ul>
				);
			}
			
			function MoveArea(props) {
				return (
					<div className="col-md-4">
						<label htmlFor="previewarea">ComboPreview</label>
						<div id="previewarea">
							<MoveList combo={props.combo} />
						</div>
					</div>
				);
			}
			
			function Header(props) {
				return (
					<div style={{textAlign: "center"}}>
						<h2>Jam Combo Recipe Creator</h2>
						<h4>Does not currently support Carded Kicks, Canceled Kicks, or MAX Kicks</h4>
					</div>
				);
			}
			
			function InputArea(props) {
				return (
					<div className="col-md-8">
						<div className="form-group">
							<label htmlFor="textarea">Combo</label>
							<textarea id="textarea" className="form-control" onChange={props.onTextChange} value={props.combo}>
							</textarea>
							<div id="warning"></div>
						</div>
						<button onClick={props.onSave} id="btn-save" className="btn btn-primary"> Save to file</button>
					</div>
				);
			}
			
			class ComboMaker extends React.Component {
				constructor() {
					super();
					this.state = JSON.parse(localStorage.getItem('comboData') || '{"combo": "f.S > 2D"}');
					this.onTextChange = this.onTextChange.bind(this);
					this.onSave = this.onSave.bind(this);
				}
				
				onTextChange(event) {
					var state = $.extend({}, this.state);
					state["combo"] = event.target.value;
					localStorage.setItem('comboData', JSON.stringify(state));
					this.setState({combo: event.target.value});
				}
				
				comboToParts(combo) {
					var comboList = combo.split(">");
					var moves = [];
					for (var move in comboList) {
						var moveName = comboList[move].trim().toUpperCase();
						if (moveName in moveList) {
							moves = moves.concat(moveName);
						}
					}
					return moves;
				}
				
				comboToString(combo) {
					var moves = [];
					var cList = this.comboToParts(combo);
					for (var move in cList) {
						moves = moves.concat(moveList[cList[move]]);
					}
					
					var full = String.fromCharCode.apply(String, [0x13, 0, 0, 0]);
					var length = 0x20;
					for (var move in moves) {
						var m = moves[move];
						var len = m.length;
						var filler = new Array(length - len).fill(0);
						full += bin2String(m.split('').map((ch) => ch.charCodeAt()).concat(filler));
					}
					var max = 0x404;
					if (full.length > max) {
						return false;
					}
					full += bin2String(new Array(max - full.length).fill(0));
					
					return full;
				}

				saveFile() {
					var data = this.comboToString(this.state.combo);
					if (!data) {
						return;
					}
					var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
					saveAs(blob, "combo.ggcr");
				}
				
				onSave() {
					this.saveFile();
				}
				
				render() {
					var comboParts = this.comboToParts(this.state.combo);
					return (
						<div className="container">
							<Header />
							<InputArea onSave={this.onSave} onTextChange={this.onTextChange} combo={this.state.combo} />
							<MoveArea combo={comboParts} />
						</div>
					);
				}
			}
			
			ReactDOM.render(
				<ComboMaker />,
				document.getElementById('root')
			);
